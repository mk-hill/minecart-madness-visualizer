<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mine Cart Madness Visualizer</title>
    <link
      href="https://fonts.googleapis.com/css?family=Inconsolata:400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Advent of Code 2018 - Day 13 Visualizer</h1>
    <h3>Paste your puzzle input below</h3>
    <div id="left-hud">
      <h4 id="current-tick"></h4>
      <h4 id="auto-display"></h4>
    </div>
    <div id="log">
      <h4>Log</h4>
      <ul id="log-list"></ul>
    </div>
    <input
      type="number"
      class="disabled"
      name="ticks"
      id="tick-setting"
      placeholder="1"
    />
    <button id="auto-button">Toggle auto</button>
    <select name="auto-speed" class="disabled" id="auto-speed">
      <option value="1000">1000ms</option>
      <option value="750">750ms</option>
      <option value="500">500ms</option>
      <option value="375">375ms</option>
      <option value="250" selected>250ms</option>
      <option value="150">150ms</option>
      <option value="100">100ms</option>
      <option value="75">75ms</option>
      <option value="50">50ms</option>
    </select>
    <textarea id="map-input"></textarea>
    <button id="input-submit">Visualize!</button>
    <div id="map"></div>
    <script src="carts.js"></script>
  </body>
</html>
