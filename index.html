<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Advent of Code 2018 - Day 13 Visualization</title>
    <link
      href="https://fonts.googleapis.com/css?family=Inconsolata:400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Advent of Code 2018 - Day 13 Visualization</h1>
    <h3>Paste your puzzle input below</h3>
    <h4 id="current-tick"></h4>
    <div id="log">
      <h4>Log</h4>
      <ul id="log-list"></ul>
    </div>
    <input
      type="number"
      class="disabled"
      name="ticks"
      id="tick-setting"
      placeholder="1"
    />
    <textarea id="map-input"></textarea>
    <button id="input-submit">Visualize!</button>
    <div id="map"></div>
    <script src="carts.js"></script>
  </body>
</html>
