<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mine Cart Madness Visualizer</title>
    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
    <link
      href="https://fonts.googleapis.com/css?family=Source+Code+Pro:300,900"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>
      <span class="star">*</span>
      <a
        class="link"
        href="https://adventofcode.com/"
        target="_blank"
        rel="noopener noreferrer"
        >Advent of Code</a
      >
      <a
        class="link"
        href="https://adventofcode.com/2018"
        target="_blank"
        rel="noopener noreferrer"
        >2018</a
      >
      -
      <a
        class="link"
        href="https://adventofcode.com/2018/day/13"
        target="_blank"
        rel="noopener noreferrer"
        >Day 13</a
      >
      <a
        class="link"
        href="https://github.com/mk-hill/TrialAndError/tree/master/cart-visualizer"
        target="_blank"
        rel="noopener noreferrer"
        >Visualizer</a
      >
      <span class="star">*</span>
    </h1>
    <h3>
      Paste
      <a
        class="link"
        href="https://adventofcode.com/2018/day/13/input"
        target="_blank"
        rel="noopener noreferrer"
        >your puzzle input</a
      >
      in the field below, or leave it blank to visualize mine.
    </h3>
    <div id="left-hud">
      <h4 id="current-tick">Current Tick: 0</h4>
      <h4 id="auto-display">Auto mode disabled</h4>
      <h4 id="map-settings-header">Map Settings</h4>
      <label class="map-setting-label" for="map-color">Track Opacity</label>
      <input
        class="map-slider"
        id="map-color"
        type="range"
        name="map-color"
        step="0.05"
        min="0"
        max="0.9"
        value="0.8"
      />
      <label class="map-setting-label" for="y-spacing">Vertical Spacing</label>
      <input
        class="map-slider"
        id="y-spacing"
        type="range"
        name="y-spacing"
        min="-17"
        max="5"
        value="0"
        data-unit="px"
      />
      <label class="map-setting-label" for="x-spacing"
        >Horizontal Spacing</label
      >
      <input
        class="map-slider"
        id="x-spacing"
        type="range"
        name="x-spacing"
        min="-5"
        max="2"
        value="0"
        data-unit="px"
      />
      <button id="reset-map-settings">Restore defaults</button>
    </div>
    <div id="log">
      <h4>Collision log</h4>
      <ul id="log-list"></ul>
    </div>
    <input
      type="number"
      class="disabled"
      name="ticks"
      id="tick-setting"
      placeholder="1"
    />
    <button id="auto-button" class="disabled">Toggle auto</button>
    <select
      name="auto-speed"
      class="disabled"
      id="auto-speed"
      title="Extremely low intervals may cause performance issues on older hardware when many carts are present."
    >
      <option value="1000">1000ms</option>
      <option value="800">800ms</option>
      <option value="600">600ms</option>
      <option value="500">500ms</option>
      <option value="375">375ms</option>
      <option value="250" selected>250ms</option>
      <option value="150">150ms</option>
      <option value="100">100ms</option>
      <option
        value="75"
        title="Extremely low intervals may cause performance issues on older hardware when many carts are present."
        >75ms</option
      >
      <option
        value="50"
        title="Extremely low intervals may cause performance issues on older hardware when many carts are present."
        >50ms</option
      >
      <option
        value="25"
        title="Extremely low intervals may cause performance issues on older hardware when many carts are present."
        >25ms</option
      >
    </select>
    <textarea id="map-input" placeholder="Puzzle input goes here"></textarea>
    <button id="input-submit">Visualize!</button>
    <div id="map" class="transparent"></div>
    <script src="carts.js"></script>
  </body>
</html>
